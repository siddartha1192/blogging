<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9C27B0"/>
      <stop offset="100%" stop-color="#673AB7"/>
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9E9E9E"/>
      <stop offset="100%" stop-color="#616161"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" rx="15" ry="15"/>
  
  <!-- Processor Chip -->
  <g transform="translate(400, 225)" filter="url(#shadow)">
    <!-- Base Chip -->
    <rect x="-150" y="-150" width="300" height="300" fill="url(#chipGradient)" rx="10" ry="10"/>
    
    <!-- Chip Contacts -->
    <rect x="-130" y="-170" width="10" height="20" fill="#E0E0E0"/>
    <rect x="-110" y="-170" width="10" height="20" fill="#E0E0E0"/>
    <rect x="-90" y="-170" width="10" height="20" fill="#E0E0E0"/>
    <rect x="-70" y="-170" width="10" height="20" fill="#E0E0E0"/>
    <rect x="-50" y="-170" width="10" height="20" fill="#E0E0E0"/>
    <rect x="-30" y="-170" width="10" height="20" fill="#E0E0E0"/>
    <rect x="-10" y="-170" width="10" height="20" fill="#E0E0E0"/>
    <rect x="10" y="-170" width="10" height="20" fill="#E0E0E0"/>
    <rect x="30" y="-170" width="10" height="20" fill="#E0E0E0"/>
    <rect x="50" y="-170" width="10" height="20" fill="#E0E0E0"/>
    <rect x="70" y="-170" width="10" height="20" fill="#E0E0E0"/>
    <rect x="90" y="-170" width="10" height="20" fill="#E0E0E0"/>
    <rect x="110" y="-170" width="10" height="20" fill="#E0E0E0"/>
    
    <!-- Bottom Contacts -->
    <rect x="-130" y="150" width="10" height="20" fill="#E0E0E0"/>
    <rect x="-110" y="150" width="10" height="20" fill="#E0E0E0"/>
    <rect x="-90" y="150" width="10" height="20" fill="#E0E0E0"/>
    <rect x="-70" y="150" width="10" height="20" fill="#E0E0E0"/>
    <rect x="-50" y="150" width="10" height="20" fill="#E0E0E0"/>
    <rect x="-30" y="150" width="10" height="20" fill="#E0E0E0"/>
    <rect x="-10" y="150" width="10" height="20" fill="#E0E0E0"/>
    <rect x="10" y="150" width="10" height="20" fill="#E0E0E0"/>
    <rect x="30" y="150" width="10" height="20" fill="#E0E0E0"/>
    <rect x="50" y="150" width="10" height="20" fill="#E0E0E0"/>
    <rect x="70" y="150" width="10" height="20" fill="#E0E0E0"/>
    <rect x="90" y="150" width="10" height="20" fill="#E0E0E0"/>
    <rect x="110" y="150" width="10" height="20" fill="#E0E0E0"/>
    
    <!-- Left Contacts -->
    <rect x="-170" y="-130" width="20" height="10" fill="#E0E0E0"/>
    <rect x="-170" y="-110" width="20" height="10" fill="#E0E0E0"/>
    <rect x="-170" y="-90" width="20" height="10" fill="#E0E0E0"/>
    <rect x="-170" y="-70" width="20" height="10" fill="#E0E0E0"/>
    <rect x="-170" y="-50" width="20" height="10" fill="#E0E0E0"/>
    <rect x="-170" y="-30" width="20" height="10" fill="#E0E0E0"/>
    <rect x="-170" y="-10" width="20" height="10" fill="#E0E0E0"/>
    <rect x="-170" y="10" width="20" height="10" fill="#E0E0E0"/>
    <rect x="-170" y="30" width="20" height="10" fill="#E0E0E0"/>
    <rect x="-170" y="50" width="20" height="10" fill="#E0E0E0"/>
    <rect x="-170" y="70" width="20" height="10" fill="#E0E0E0"/>
    <rect x="-170" y="90" width="20" height="10" fill="#E0E0E0"/>
    <rect x="-170" y="110" width="20" height="10" fill="#E0E0E0"/>
    
    <!-- Right Contacts -->
    <rect x="150" y="-130" width="20" height="10" fill="#E0E0E0"/>
    <rect x="150" y="-110" width="20" height="10" fill="#E0E0E0"/>
    <rect x="150" y="-90" width="20" height="10" fill="#E0E0E0"/>
    <rect x="150" y="-70" width="20" height="10" fill="#E0E0E0"/>
    <rect x="150" y="-50" width="20" height="10" fill="#E0E0E0"/>
    <rect x="150" y="-30" width="20" height="10" fill="#E0E0E0"/>
    <rect x="150" y="-10" width="20" height="10" fill="#E0E0E0"/>
    <rect x="150" y="10" width="20" height="10" fill="#E0E0E0"/>
    <rect x="150" y="30" width="20" height="10" fill="#E0E0E0"/>
    <rect x="150" y="50" width="20" height="10" fill="#E0E0E0"/>
    <rect x="150" y="70" width="20" height="10" fill="#E0E0E0"/>
    <rect x="150" y="90" width="20" height="10" fill="#E0E0E0"/>
    <rect x="150" y="110" width="20" height="10" fill="#E0E0E0"/>
    
    <!-- Circuit Paths -->
    <path d="M-120,-120 L120,-120 L120,120 L-120,120 L-120,-120" stroke="#7E57C2" stroke-width="3" fill="none"/>
    <path d="M-100,-100 L100,-100 L100,100 L-100,100 L-100,-100" stroke="#7E57C2" stroke-width="2" fill="none"/>
    <path d="M-80,-80 L80,-80 L80,80 L-80,80 L-80,-80" stroke="#7E57C2" stroke-width="2" fill="none"/>
    
    <!-- CPU Cores -->
    <rect x="-60" y="-60" width="30" height="30" fill="#CE93D8" rx="3" ry="3"/>
    <rect x="-20" y="-60" width="30" height="30" fill="#CE93D8" rx="3" ry="3"/>
    <rect x="20" y="-60" width="30" height="30" fill="#CE93D8" rx="3" ry="3"/>
    <rect x="-60" y="-20" width="30" height="30" fill="#CE93D8" rx="3" ry="3"/>
    <rect x="-20" y="-20" width="30" height="30" fill="#CE93D8" rx="3" ry="3"/>
    <rect x="20" y="-20" width="30" height="30" fill="#CE93D8" rx="3" ry="3"/>
    <rect x="-60" y="20" width="30" height="30" fill="#CE93D8" rx="3" ry="3"/>
    <rect x="-20" y="20" width="30" height="30" fill="#CE93D8" rx="3" ry="3"/>
    <rect x="20" y="20" width="30" height="30" fill="#CE93D8" rx="3" ry="3"/>
    
    <!-- M3 Logo -->
    <g transform="translate(0, 0) scale(1.2)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="50" fill="#FFFFFF" text-anchor="middle" font-weight="bold" filter="url(#glow)">M3</text>
    </g>
  </g>
  
  <!-- Digital Speed Lines -->
  <g opacity="0.7">
    <line x1="200" y1="50" x2="250" y2="50" stroke="#E1BEE7" stroke-width="2">
      <animate attributeName="x1" values="200;150;200" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="250;200;250" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="220" y1="65" x2="280" y2="65" stroke="#E1BEE7" stroke-width="2">
      <animate attributeName="x1" values="220;170;220" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="280;230;280" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="190" y1="80" x2="260" y2="80" stroke="#E1BEE7" stroke-width="2">
      <animate attributeName="x1" values="190;140;190" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="260;210;260" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="550" y1="50" x2="600" y2="50" stroke="#E1BEE7" stroke-width="2">
      <animate attributeName="x1" values="550;600;550" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="600;650;600" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="530" y1="65" x2="590" y2="65" stroke="#E1BEE7" stroke-width="2">
      <animate attributeName="x1" values="530;580;530" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="590;640;590" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="560" y1="80" x2="630" y2="80" stroke="#E1BEE7" stroke-width="2">
      <animate attributeName="x1" values="560;610;560" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="630;680;630" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Apple's New M3 Chip: A Quantum Leap in Computing</text>
</svg>