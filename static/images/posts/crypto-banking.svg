<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a7bd5"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>
    <linearGradient id="btcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7931a"/>
      <stop offset="100%" stop-color="#ff8f00"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" rx="15" ry="15"/>
  
  <!-- Bank Building -->
  <rect x="90" y="150" width="280" height="200" fill="#f5f5f5" rx="5" ry="5" filter="url(#shadow)"/>
  <rect x="120" y="120" width="220" height="30" fill="#e0e0e0"/>
  <rect x="100" y="350" width="260" height="15" fill="#e0e0e0"/>
  
  <!-- Bank Columns -->
  <rect x="130" y="150" width="30" height="200" fill="#f0f0f0"/>
  <rect x="190" y="150" width="30" height="200" fill="#f0f0f0"/>
  <rect x="250" y="150" width="30" height="200" fill="#f0f0f0"/>
  <rect x="310" y="150" width="30" height="200" fill="#f0f0f0"/>
  
  <!-- Bank Door -->
  <rect x="215" y="270" width="40" height="80" fill="#424242"/>
  
  <!-- Bitcoin Symbol -->
  <g transform="translate(520, 225) scale(1.5)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="70" fill="url(#btcGradient)"/>
    <path d="M15,0 A15,15 0 0,1 0,15 A15,15 0 0,1 -15,0 A15,15 0 0,1 0,-15 A15,15 0 0,1 15,0 z" fill="#ffffff" transform="scale(4)"/>
    <path d="M0,13 L0,-13 M13,0 L-13,0 M9,9 L-9,-9 M9,-9 L-9,9" stroke="#f7931a" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Connection Lines -->
  <path d="M370,250 C430,250 430,225 490,225" stroke="#ffffff" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Glowing Effects -->
  <circle cx="490" cy="225" r="10" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" cy="250" r="8" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">The Future of Cryptocurrency in Banking</text>
</svg>